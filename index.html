              <h2>Peace Bell - Japanese Garden <span>Montreal, Canada</span></h2>
               <p class="description">The Japanese Garden was created in 1988 under the direction of designer Ken Nakajima. Its 2.5 hectares are populated with Japanese plants, and it contains a building in the Japanese style containing an exhibit on tea. The Japanese tea ceremony is performed there during the summer, and anyone can take classes to learn more about it. Other traditional Japanese arts, such as Iaido and Ikebana are occasionally demonstrated there as well. It also includes a large koi pond; visitors often feed the koi. The garden hosts an annual Hiroshima memorial ceremony on the 5th of August, with the hourly ringing of a Japanese Peace Bell made in Hiroshima.</p>
